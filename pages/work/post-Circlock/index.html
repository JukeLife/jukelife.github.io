    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <body>
        <canvas id="clock" width="768" height="768"></canvas>

        <script type="text/javascript" src="./script.js"></script>

        <script type="text/javascript">
            const searchParams = new URLSearchParams(window.location.search);

            let customWidth = parseInt(searchParams.get('width'));
            let customHeight = parseInt(searchParams.get('height'));

            if (!customWidth && !customHeight) {
                customWidth = 768;
                customHeight = 768;
            } else {
                if (!customWidth) customWidth = customHeight;

                if (!customHeight) customHeight = customWidth;
            }

            const clockElement = document.getElementById('clock');

            clockElement.width = customWidth;
            clockElement.height = customHeight;

            const circlock = new Circlock(clockElement, {
                canvasWidth: customWidth,
                canvasHeight: customHeight,
                colorHueStart: 0,
                colorHueEnd: 0.25,
                topColor: 'hsl(<hue>, 100%, 75%, 100%)',
                bodyColor: 'hsl(<hue>, 50%, 25%, 100%)',
                backgroundColor: 'hsl(<hue>, 25%, 50%, 25%)',
            });

            setInterval(() => {
                circlock.update();
                circlock.draw();
            }, 10);
        </script>
    </body>
</html>
